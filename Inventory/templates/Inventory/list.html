{% extends 'Inventory/base.html' %}

{% block content %}

    <h1>{{ list.name }}</h1>

    <form method="post" action="#">
        {% csrf_token %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Serial Number</th>
                    <th>Location</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in list.item_set.all %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.serial }}</td>
                        <td>{{ item.location }}</td>
                        <td></td>
                    </tr>
                {% endfor %}

                    <tr>
                        
                        <td>
                            <div class="form-floating mb-3">
                                <input type="text" name="name" class="form-control" id="nameInput" placeholder="Name"/>
                                <label for="nameInput">Name</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-floating mb-3">
                                <input type="text" name="serial" class="form-control" id="serialInput" placeholder="Serial Number"/>
                                <label for="serialInput">Serial Number</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-floating mb-3">
                                <input type="text" name="location" class="form-control" id="locationInput" placeholder="Location"/>
                                <label for="locationInput">Location</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-floating mb-3">
                                <button type="submit" name="submit" value="new_item" class="btn btn-primary btn-lg">Add New Item</button>
                            </div>
                        </td>
                    </tr>
            </tbody>
        </table>

        

    </form>

{% endblock %}
