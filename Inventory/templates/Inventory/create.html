{% extends 'Inventory/base.html' %}

{% block content %}

    <h3>Add a New List</h3>

    <form method="post" action="/create" class="form-group">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form.name }}
            <button type="submit" name="submit" class="btn btn-success">Create New List</button>
        </div>
    </form>

{% endblock %}
